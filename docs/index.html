<!doctype html>
<html>
<head>
	<title>LibGDX application</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div align="center" id="embed-html"></div>
<script type="text/javascript" src="html/html.nocache.js"></script>
<br>
<p>
	CaveCops uses the <a href="https://opengameart.org/content/dawnlike-16x16-universal-rogue-like-tileset-v181">DawnLike tileset by DragonDePlatino and DawnBringer</a>.
	The specific variant used is <a href="https://github.com/tommyettinger/DawnLikeAtlas">DawnLikeAtlas</a>, which splits up DawnLike into individual tiles for usage by libGDX in a TextureAtlas.
	The tileset is CC-BY-4.0 licensed. The CaveCops code is Apache 2.0 licensed.</p>
</body>

<script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);

              window.onkeydown =
              function(event) {
                  // prevent all navigation keys except the space key
                  if([33, 34, 35, 36, 37, 38, 39, 40, 97, 98, 99, 100, 101, 102, 103, 104, 105, 190, 65, 68, 83, 87, 66].indexOf(event.keyCode) > -1) {
                      event.preventDefault();
                      return false;
                  }
              };
       </script>
</html>
