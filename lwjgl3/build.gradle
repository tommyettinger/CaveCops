plugins { id 'org.beryx.runtime' version '1.8.4' }
apply plugin: 'application'

def osName = System.getProperty('os.name').toLowerCase(Locale.ROOT)

sourceSets.main.resources.srcDirs += [ rootProject.file('assets').path ]
mainClassName = 'com.github.tommyettinger.lwjgl3.Lwjgl3Launcher'
sourceCompatibility = 11

dependencies {
  api project(':core')
  api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
  api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
}

import org.gradle.internal.os.OperatingSystem

run {
	workingDir = rootProject.file('assets').path
	setIgnoreExitValue(true)
	if (OperatingSystem.current() == OperatingSystem.MAC_OS) {
		// Required to run LWJGL3 Java apps on MacOS
		jvmArgs += "-XstartOnFirstThread"
	}
}
jar {
	archiveFileName = "${appName}-Demo.jar"
	destinationDirectory = file("$project.buildDir/lib")
	
	dependsOn configurations.runtimeClasspath
	from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } } 
	manifest {
		attributes 'Main-Class': project.mainClassName
	}
}

jpackageImage.dependsOn jar

runtime {
	options.set(['--strip-debug',
				 '--compress', '2',
				 '--no-header-files',
				 '--no-man-pages',
				 '--strip-native-commands',
				 '--vm', 'server'])
	modules.set(['java.base',
				 'java.desktop',
				 'jdk.unsupported'])
	distDir.set(file(buildDir))
	jpackage {
		imageName = 'CaveCops'
		skipInstaller = true
		jpackageHome = javaHome.getOrElse("")
		mainJar = jar.archiveFileName.get()
		if (osName.contains('windows')) {
			imageOptions = ["--icon", "../logo.ico"]
		} else if (osName.contains('linux')) {
			imageOptions = ["--icon", "../logo.png"]
		} else if (osName.contains('mac')) {
			imageOptions = ["--icon", "../logo.icns"]
		}
	}
}
